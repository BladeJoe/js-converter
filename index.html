<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="currency converter">
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Currency converter</title>
</head>

<body class=" bg-info">


    <div class="container row-cols-1 ">
        <h1 class="fs-1 text-center">Currency converter to UZS</h1>

        <form class="text-center m-5 mx-auto w-75 form" action="https://echo.htmlacademy.ru">


            <div class="input-group mb-3 " >
                <input type="number" class="form-control currency__input" id="preconvert" placeholder="Enter amount" required>
                <select class="form-select" id="currency" required="required">
                    <option disabled selected value="">Currency</option>
                    <option value="usd" value="usd">$ Dollar</option>
                    <option value="eur" value="eur">€ Euro</option>
                    <option value="rub" value="rub">₽ Ruble</option>
                </select>
            </div>



            <input id="postconvert" type="text" class="form-control input-group w-100 m-3 mx-auto bg-white" placeholder="Converted amount in UZS" disabled>

            <button class="btn w-100 btn-danger my-3" > Convert</button>

        </form>

    </div>





    <script src="main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
</body>

</html>
